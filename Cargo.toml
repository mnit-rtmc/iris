[workspace]
members = ["honeybee", "graft", "mayfly", "bulb", "rendzina"]
resolver = "2"

[workspace.package]
version = "5.48.0"
edition = "2021"

[profile.web]
inherits = "release"
opt-level = "s"
lto = true
codegen-units = 1
panic = "abort"
strip = "symbols"

[workspace.dependencies]
ntcip = "0.12"

[patch.crates-io]
