[workspace]
members = ["honeybee", "graft", "mayfly", "bulb", "rendzina"]
resolver = "2"

[workspace.package]
version = "5.50.2"
edition = "2021"

[workspace.dependencies]
bb8 = "0.8"
bb8-postgres = "0.8"
env_logger = { version = "0.11", default_features = false }
log = "0.4"
ntcip = "0.12"
thiserror = "1"
tokio-postgres = "0.7"

[workspace.dependencies.serde]
version = "1"
features = ["derive"]

[workspace.dependencies.tokio]
version = "1.0"
default-features = false
features = ["fs", "io-util", "macros", "net", "rt-multi-thread", "time"]

[patch.crates-io]

[profile.web]
inherits = "release"
opt-level = "s"
lto = true
codegen-units = 1
panic = "abort"
strip = "symbols"
