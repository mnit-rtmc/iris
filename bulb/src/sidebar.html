<div id='sb_div'>
  <label id='sb_label'>Resource
    <select id='sb_resource'></select>
  </label>
  <input id='sb_config' type='checkbox' class='toggle' />
  <label for='sb_config'>🧰</label>
  <input id='sb_fullscreen' type='checkbox' class='toggle' />
  <label for='sb_fullscreen'> ⛶ </label>
  <input id='sb_search' type='search' size='16' placeholder='🔍'>
  <select id='sb_state'></select>
  <button id='sb_refresh' type='button'> ⭮ </button>
  <div id='sb_list'></div>
</div>
<div id='sb_toast'></div>
<div id='sb_login' class='hide'>
  <div class='form'>
    <div class='row center'>
      <img src='bulb/iris.svg'>
    </div>
    <div class='row end'>
      <span>IRIS authentication required</span>
    </div>
    <div class='row end'>
      <label for='login_user'>User name</label>
      <input id='login_user' type='text' name='username'
             autocomplete='username' required>
    </div>
    <div class='row end'>
      <label for='login_pass'>Password</label>
      <input id='login_pass' type='password' name='password'
             autocomplete='current-password' required>
    </div>
    <div class='row end'>
      <button id='ob_login' type='button'>Login</button>
    </div>
  </div>
  <div id='sb_shade'>
  </div>
</div>
