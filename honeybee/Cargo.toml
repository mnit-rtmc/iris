[package]
name = "honeybee"
description = "Server for publishing IRIS data as JSON / GIF"
license = "GPL-2.0-or-later"
version.workspace = true
edition.workspace = true

[dependencies]
anyhow = "1.0"
env_logger = { workspace = true }
log = { workspace = true }
mvt = "0.9"
ntcip = { workspace = true }
pointy = "0.6"
postgres = "0.19"
postgis = "0.9"
rendzina = { path = "../rendzina" }
serde_json = "1"
whoami = "1"

[dependencies.serde]
version = "1"
features = ["derive"]
